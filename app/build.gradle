apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.gms.google-services'
apply plugin: "com.google.devtools.ksp"

def localPropertiesFile = rootProject.file("local.properties")
def localProperties = new Properties()
localProperties.load(new FileInputStream(localPropertiesFile))

android {
    namespace "com.nasa.voyager"
    compileSdk 33

    signingConfigs {
        release {
            storeFile file(localProperties['FILE_KEY'])
            storePassword localProperties['STORE_KEY']
            keyAlias localProperties['ALIAS_KEY']
            keyPassword localProperties['STORE_KEY']
        }
    }

    ksp {
        arg("lyricist.internalVisibility", "true")
    }
    defaultConfig {
        applicationId 'com.nasa.voyager'
        minSdk 26
        targetSdk 33
        versionCode 4
        versionName "1.0.3"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }

        buildConfigField "String", "PRIVATE_KEY", localProperties['PRIVATE_KEY']
        buildConfigField "String", "BASE_URL", '"https://api.nasa.gov/"'
    }

    testOptions {
        execution 'ANDROIDX_TEST_ORCHESTRATOR'
        animationsDisabled = true
    }

    buildTypes {
        debug{
            applicationIdSuffix '.debug'
            debuggable = true
        }
        staging{
            initWith debug
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources = true
            applicationIdSuffix '.staging'
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro',
                    'proguard-rules-staging.pro'
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources = true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro',
                    'proguard-rules-staging.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
    buildFeatures {
        compose true
    }
    lint {
        abortOnError false
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.3'
    }
    kapt {
        correctErrorTypes true
    }
    packagingOptions {
        resources.excludes.add("META-INF/*")
    }
    kotlin.sourceSets.all {
        android.applicationVariants.all { variant -> kotlin.srcDir("build/generated/ksp/${variant.name}/kotlin") }
    }
}

